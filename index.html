<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/techs.css">
    </head>
    
    <body>
        <div id="tooltip" class="hidden">
            <p id="tipName"></p>
        </div>

        <div id="container">
            <h1 class="title">Civilization 4 Technologies</h1>

            <select id="selectGame">
                <option value="civ4">Civilization 4</option>
                <option value="civ4war">Civilization 4: Warlords</option>
                <option value="civ4bts" selected="selected">Civilization 4: Beyond the Sword</option>
            </select>

            <div id="chart"></div>

            <div id="description" class="hidden">
                <div id="descHead">
                    <img id="descImg"></img>
                    <p id="descTitle"></p>
                    <div class="clear"></div>
                </div>
                <button id="descCloseButton" name="reset">Close</button>
                <p class="descSubTitle">Requirements</p>
                <div id="descReqs">
                    <p id="descNoLine" class="hidden">Available at game start</p>
                    <p id="descMandLine" class="hidden">You must have: <span id="descMand"></span></p>
                    <p id="descPlusLine" class="hidden">plus</p>
                    <p id="descOptLine" class="hidden">You need one of: <span id="descOpt"></span></p>
                </div>
            </div>
        </div>

        <script language="javascript" type="text/javascript" src="js/d3.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/dataTools.js"></script>
        <script language="javascript" type="text/javascript" src="js/setupArcs.js"></script>
        <script language="javascript" type="text/javascript" src="js/orderDisplayed.js"></script>
        <script language="javascript" type="text/javascript" src="js/setupData.js"></script>
        <script language="javascript" type="text/javascript" src="js/makeWheel.js"></script>
        <script language="javascript" type="text/javascript" src="js/techn.js"></script>
    </body>
</html>
